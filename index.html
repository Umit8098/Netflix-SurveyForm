<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <!-- google font Bowlby-One-SC, sorts-mill-goudy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet"> 

    <title>Netflix-SurveyForm</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up to Netflix. Tell me more about yourself.</h3>
        </header>
        
        <!-- Form AlanÄ± -->
         <div id="survey-form-container">
            <div id="survey-form">
                
                <form action="result.html" method="get" target="_blank">

                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input 
                            type="text" 
                            name="Name" 
                            id="name" 
                            placeholder="Enter your name">
                    </div>

                    <div class="input-box">
                        <label for="age">Age</label>
                        <br>
                        <input 
                            type="number" 
                            name="Age" 
                            id="age" 
                            placeholder="Enter your age">
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input 
                            type="email" 
                            name="Email" 
                            id="email" 
                            placeholder="Enter your email">
                    </div>

                    <div class="input-box">
                        <label for="content">Content Type</label>
                        <br>
                        <select name="content" id="dropdown">
                            <option value="movies">Movie</option>
                            <option value="movie" selected>Series</option>
                        </select>
                    </div>

                    <!-- Movie Type Check Box -->
                    <div class="input-box">
                        <label for="movie">Movie Type</label>
                        <br>
                        <input type="checkbox" name="Movie" value="Comedy" id="first-check">
                        <label for="first-check">Comedy</label>
                        <br>
                        <input type="checkbox" name="Movie" value="Action" id="second-check">
                        <label for="second-check">Action</label>
                        <br>
                        <input type="checkbox" name="Movie" value="Romance" id="third-check">
                        <label for="third-check">Romance</label>
                    </div>

                    <!-- Gender Radio -->
                    <div class="input-box">
                        <label for="gender">Gender</label>
                        <br>
                        <input type="radio" name="Gender" id="first-radio" value="Male">
                        <label for="first-radio">Male</label>
                        <br>
                        <input type="radio" name="Gender" id="second-radio" value="Female">
                        <label for="second-radio">Female</label>
                        <br>
                        <input type="radio" name="Gender" id="third-radio" value="Other">
                        <label for="third-radio">Other</label>
                    </div>

                    <!-- Feddback Text Area -->
                    <div class="input-box">
                        <label for="feedback">Feedback</label>
                        <br>
                        <textarea name="Feedback" id="feedback" placeholder="Any comment" cols="30" rows="10"></textarea> <!--/resize:none vericez css'de/-->
                    </div>

                    <div id="form-submit">
                        <input type="submit" value="Send" id="form-button">
                    </div>


                </form>
            </div>


         </div>
    </div>
</body>
</html>
